<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/boostrap.min.js" integrity="sha384Atwg2Pkwv9vpOygtn1JA0JHONYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xfoUwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/Consulta.css">
    </head>

    <body>
        <div class="Container">
            <h1 th:text="${titulo}"></h1>
            <table class="table table-dark table-striped"> <thead class="thead-dark">
                    <tr>
                        <th scope="col">Artista</th>
                        <th scope="col">Costo de la entrada (Colones)</th>
                        <th scope="col">Fecha del evento</th>
                        <th scope="col">Capacidad de personas</th>
                        <th scope="col">Lugar del evento</th>
                        <th scope="col">Editar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>

                <tbody>


                <th:block th:each="user : ${concierto}">
                    <tr>
                        <td th:text="${user.getArtista}"></td>
                        <td th:text="${user.getCosto}"></td>
                        <td th:text="${user.getFecha}"></td>
                        <td th:text="${user.getCapacidad}"></td>
                        <td th:text="${user.getLugar}"></td>
                        <td>
                            <a th:href="@{/EditarConcierto/{id}(id=${user.getId})}">Editar evento</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar Concierto</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <a href="/AgregarC">Agregar evento</a>
    </body>
</html>
