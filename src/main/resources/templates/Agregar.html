<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <html lang="en"/>
    <head>
        <title>Agregar Nuevo Evento</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/Agregar.css">
    </head>
    <body>
        <div class="Container">

            <div class="container">
                <form th:object ="${concierto}"
                      th:action ="@{/save}"
                      method="POST" 
                      >
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Artista</label>
                        <input type="text" th:field="*{artista}" class="form-control" id="artista" placeholder="Nombre del artista">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Costo</label>
                        <input type="text" th:field="*{costo}" class="form-control" id="costo" placeholder="Costo del evento (Colones)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Fecha</label>
                        <input type="text" th:field="*{fecha}"class="form-control" id="fecha" placeholder="Fecha del evento">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Capacidad</label>
                        <input type="text" th:field="*{capacidad}"class="form-control" id="capacidad" placeholder="Capacidad del evento">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Lugar</label>
                        <input type="text" th:field="*{lugar}"class="form-control" id="lugar" placeholder="Lugar del evento">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Guardar Concierto">
                </form>
            </div>
        </div>
    </body>
</html>
